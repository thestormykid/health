<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

    <div class="row">
        <div class="col s12 m6">
            
          <div style="padding-top: 10px;" class="card blue-grey darken-1">

            <span style="margin-left:10px;" class="card-title white-text text-darken-4">View Medicines</span>
            
            <ul class="collection">
                <li class="collection-item avatar">
                    <i class="material-icons circle green">insert_chart</i>
                    <span class="title">Crocin 125 MG Suspension</span>
                    <p>5 Days</p>
                    <div class="chip">Morning</div>
                    <div class="chip">Dinner</div>
                </li>

                <li class="collection-item avatar">
                    <i class="material-icons circle red">insert_chart</i>
                    <span class="title">Dolo 1000 MG Infusion</span>
                    <p>3 Days</p>
                    <div class="chip">Morning</div>
                    <div class="chip">Dinner</div>
                </li>
            </ul>

            </div>
        </div>
      </div>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
